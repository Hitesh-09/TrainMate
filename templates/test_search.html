<!DOCTYPE html>
<html>
<head>
    <title>Train Search Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Train Search Test</h1>
        
        <div class="card">
            <div class="card-body">
                <form action="/test-results" method="GET">
                    <div class="mb-3">
                        <label for="source" class="form-label">Source:</label>
                        <select class="form-select" id="source" name="source">
                            <option value="">Select source</option>
                            {% for station in stations %}
                                <option value="{{ station.code }}">{{ station.name }} ({{ station.code }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination:</label>
                        <select class="form-select" id="destination" name="destination">
                            <option value="">Select destination</option>
                            {% for station in stations %}
                                <option value="{{ station.code }}">{{ station.name }} ({{ station.code }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" value="2025-05-27">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Quick Links:</h3>
            <ul>
                <li><a href="/test-results?source=JL&destination=MAS&date=2025-05-27">Jalgaon to Chennai (2025-05-27)</a></li>
                <li><a href="/test-results?source=JL&destination=MAS&date=2024-05-27">Jalgaon to Chennai (2024-05-27)</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
